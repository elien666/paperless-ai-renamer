<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Robot body -->
  <rect x="5" y="10" width="14" height="12" rx="2" fill="white"/>
  <!-- Robot head/antenna area -->
  <rect x="7" y="6" width="10" height="6" rx="1" fill="white"/>
  <!-- Eyes -->
  <circle cx="10" cy="15" r="1.5" fill="#1a1a1a"/>
  <circle cx="14" cy="15" r="1.5" fill="#1a1a1a"/>
  <!-- Mouth -->
  <rect x="10" y="18" width="4" height="2" rx="1" fill="#1a1a1a"/>
  <!-- Antenna -->
  <circle cx="12" cy="5" r="1" fill="white"/>
  <line x1="12" y1="5" x2="12" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
