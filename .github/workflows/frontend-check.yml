name: Frontend Type Check

# This workflow runs TypeScript type checking on:
# - Every push to non-default branches (any branch except 'main')
#
# Note: Type checks run on push, so PRs will already have check results from the branch push

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Run type check
      working-directory: frontend
      run: npm run check

