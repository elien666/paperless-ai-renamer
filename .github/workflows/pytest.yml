name: Pytest

# This workflow runs pytest on:
# - Every push to non-default branches (any branch except 'main')
#
# Note: Tests run on push, so PRs will already have test results from the branch push

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        
    - name: Run pytest
      run: |
        PYTHONPATH=. pytest

